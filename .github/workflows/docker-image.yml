name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t ryosagisu/go-photo-sync:latest .
    - name: Push the Docker image
      run: docker push ryosagisu/go-photo-sync:latest
